<!DOCTYPE html>
<html lang="en">

<head>
  <title>ICMS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="static/css/particle-animation.css" rel="stylesheet">
  <style>
    html,
    body {
      overflow-x: hidden;
    }

    .bg-img {
      background-image: url("static/images/coff.webp");
      background-repeat: no-repeat;
      background-size: 100% 200%;
    }

    .mt-11 {
      margin-top: 11rem !important;
    }

    .bg-trans-light {
      background: #ffffffd8;
      background-color: #ffffffd8;
    }
  </style>
</head>

<body class="">
  {% include "background.html" %}
  <div class="container  offset-sm-1 mt-2 ">
    <form action="{{url_for('login')}}" method="post"
      class="p-5 card card-body col-sm-10 col-md-10 mt-11 bg-trans-light offset-1">
      <div class="row">
        <div class="col-2  ">
          <img src="static/images/arrows-circle2.png" alt="classify" class="img-fluid "
            style="max-width:440px; height:280px; z-index: 6;" />
        </div>

        <div class="col-6 offset-3">
          <h4 class="text-center">ICMS
            <hr>
          </h4>
          <div class="mb-3 mt-3">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username"
              autofocus>
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
          </div>
          <button type="submit" class="btn btn-primary float-end">Login</button>

        </div>
      </div>

      {% if error %}
      <h4 class="text-danger" style="text-align: center;">{{error}}</h4>
      {% endif %}
    </form>
    <div class="pratical-container"></div>
    <!-- {% include "background.html" %} -->
    <script>console.log('{{error}}');</script>
  </div>
</body>

</html>
